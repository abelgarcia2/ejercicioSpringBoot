<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Guardar Mascota</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-secondary shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="../static/engranajes.svg" alt="engranajes">
                    <strong>SpringBoot</strong>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Guardar Mascota</h1>
            <form action="/guarda" method="GET">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" name="id">
                    <br />
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre">
                    <br />
                    <label for="raza">Raza:</label>
                    <input type="text" name="raza">
                    <br />
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad">
                    <br />
                    <label for="vacunado">Vacunado:</label>
                    <input type="radio" name="vacunado" id="true" value="true"><label for="true">SI</label>
                    <input type="radio" name="vacunado" id="false" value="false"><label for="true">NO</label>
                    <br />
                    <input type="submit" class="btn btn-outline-info" value="Insertar Mascota">
            </form>
            <a class="btn btn-info" href="/">Inicio</a>
        </div>
    </main>
</body>

</html>
